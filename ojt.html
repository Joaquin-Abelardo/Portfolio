<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');</style>
</head>
<body>
<nav class="bg-gray-50 flex items-center justify-center pt-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-center h-20 items-center">
            <div class="flex items-center">
                <span class="text-xl font-bold text-gray-800">Toon City Internship</span>

  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #d9e2ff);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    video {
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    video:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .back-link {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #2563eb; /* blue-600 */
      font-weight: 600;
      text-decoration: none;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #3b82f6; /* blue-500 */
      text-decoration: underline;
    }

    .back-link svg {
      width: 20px;
      height: 20px;
      stroke-width: 2.5;
    }
  </style>
  
  <div class="container">
    <h1>No real information is stored in the website</h1>

      </div>
      <div class="h-25 overflow-hidden flex justify-center">
        <img src="images/tca images/employee information page.png" alt="prototype" style="width: 1340px; height: 800px;">
      </div>
      <div class="h-25 overflow-hidden flex justify-center">
        <img src="images/tca images/profile page.png" alt="prototype" style="width: 1340px; height: 800px;">
      </div>
    </div>
    <div>
      <a href="index.html" class="back-link">
        back

          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </a>
    </div>
  </div>
    
</body>
</html>
